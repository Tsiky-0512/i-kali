<div class="content">
    <header>
        <h1 class="text-center">Verifier votre compte</h1>
    </header>
    <main>
        <p class="text-center">Veuillez erifier votre email pour la confirmation de compte , Merci</p>
        <form [formGroup]="formulaire_Control" method="post" action="" >
            <div class="form-item">
                <div class="label">
                    <label>email :</label>  
                </div>
                <div>
                    <input formControlName="email" class="form-control" type="text" name="object" placeholder="Entrez votre email" readonly required>
                </div>
            </div>
            <div   class="form-item">
                <div class="label">
                    <label>Code :</label>  
                </div>
                <div>
                    <input formControlName="code" class="form-control" type="text" name="object" placeholder="Entrez votre contact" required>
                </div>
            </div>

            <div class="form-item">
                <button *ngIf="!loading" (click)="controlValue()" class="button">C'est parti!</button>
            </div>
            <div *ngIf="loading" class="spinn-content">
                <div class="spinner-border  spinn" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </form>
    </main>
</div>
