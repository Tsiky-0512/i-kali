<div class="container">
    <div>
        <h1 class="text-center" style="color: #1e647d;">Modifier Plats</h1>
    </div>
    <div>
        <form [formGroup]="formulaire_Control" method="post" action="" >
            <div class="form-item">
                <div class="label">
                    <label>Nom :</label>  
                </div>
                <div>
                    <input formControlName="nom"  class="form-control" type="text" name="object" placeholder="Entrez nom" required>
                </div>
            </div>
            <div   class="form-item">
                <div class="label">
                    <label>Catégorie :</label>  
                </div>
                <div>
                    <input formControlName="categorie" class="form-control" type="text" name="object" placeholder="Entrez Catégorie" required>
                </div>
            </div>
            <div class="form-item">
                <div class="label">
                    <label>Prix :</label>  
                </div>
                <div>
                    <input formControlName="prix" class="form-control" type="number" min="0" step="any" name="object" placeholder="Entrez le prix" required>
                </div>
            </div>
            <div class="form-item">
                <div class="label">
                    <label>Visibilité :</label>  
                </div>
                <div>
                    <select class="form-select" formControlName="visibilite" name="" id="">
                        <option value="1">Visible</option>
                        <option value="0">Invisible</option>
                    </select>
                </div>
            </div>
            <div *ngIf="loading" class="spinn-content">
                <div class="spinner-border  spinn" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div *ngIf="!loading"  class="button">
                <button class="btn btn-warning" (click)="controlValue()" >Modifier</button>
            </div>
        </form>
    </div>
</div>
